<!DOCTYPE html>
<html>
<head>
  <title>Focus Guard</title>
  <style>
    body { width: 300px; padding: 16px; font-family: sans-serif; }
    input, button { width: 100%; margin-bottom: 8px; padding: 8px; box-sizing: border-box; }
    button { background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button.secondary { background: #ef4444; }
    .hidden { display: none; }
    #status { margin-top: 8px; font-size: 12px; color: #6b7280; text-align: center; }
  </style>
</head>
<body>
  <h2>Focus Guard</h2>
  
  <div id="setup-view">
    <input type="text" id="goal-input" placeholder="Enter your focus goal..." />
    <button id="start-btn">Start Session</button>
  </div>

  <div id="active-view" class="hidden">
    <p>Current Goal:</p>
    <strong id="current-goal-display"></strong>
    <div style="height: 16px;"></div>
    <button id="end-btn" class="secondary">End Session</button>
  </div>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
